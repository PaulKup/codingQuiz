<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <div class="highscores">
            <a href="./assets/html/highscores.html">highscores</a>
        </div>
        <div class="timer">
            
        </div>
    </header>
    <div id="welcome-page">
        <h1>Coding Quiz</h1>
        <p>
            This is a timed JavaScript quiz.  You will have 75 seconds to 
            answer 6 questions.  Good Luck!
        </p>
        <button id="startBtn">Begin</button>
    </div>
    <div id="questions-page" class="hide">
        <h2 id="question"></h2>
        <div id="answers"></div>
    </div>
    <div id="results-page" class="hide">
        <h2>All done!</h2>
        <p>
            Your final score is: <span id="score"></span>
        </p>
        <label for="initials">Enter Initials: </label>
        <input type="text" id="initials" max="3"/>
        <button id="submit">Submit</button>
    </div>
    <div id="highscores-page" class="hide">
        <h2>High scores</h2>
        <ul id="highscores">

        </ul>
        <button id="start-over">Take Quiz</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
